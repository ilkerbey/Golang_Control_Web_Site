{{define "signupIndex"}}
    {{template "headerIndex" .}}
    <div style="text-align: center; padding: 110px;border: 10px;">
        <p><b>SİNG UP</b></p>
        <form method="POST" enctype="multipart/form-data">

            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" type="text" name="username" placeholder="Kullanıcı adını giriniz." required>
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" type="text" name="name" placeholder="Adınızı giriniz." required>
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" type="text" name="lastname" placeholder="Soyadını giriniz." required>
                </div>
            </div>

            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    <input class="uk-input" type="email" name="email" placeholder="Emailinizi giriniz." required>
                </div>
            </div>

            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    <input class="uk-input" type="password" name="password" placeholder="Şifre" required>
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    <input class="uk-input" type="password" name="password_2" placeholder="Şifreyi Tekrar Giriniz." required>
                </div>
            </div>
            {{if ne .Response.Message  ""}}
                {{.Response.Message}}
            {{end}}
            <div class="uk-margin">
                <div class="uk-button" >
                    <input type="submit" value="Kayıt Ol" class="uk-button uk-button-primary">
                </div>
            </div>
        </form>

    </div>


{{end}}
